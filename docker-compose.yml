version: '3.9'

services:
  
  server: 
    build:
      context: '/server'
    restart: always
    environment:
      NODE_ENV: development
      MARIA_HOST: maria
      MARIA_USER: maria
      MARIA_PASSWORD: maria
      MARIA_DATABASE: test_templates
    depends_on:
      - redis
    ports:
      - 5001:5001

  client:
    build:
      context: '/client'
    restart: always
    environment:
      NODE_ENV: development
      PORT: 5001
      MARIA_HOST: maria
      MARIA_USER: maria
      MARIA_PASSWORD: maria
      MARIA_DATABASE: test_templates
    depends_on:
      - redis
    ports:
      - 3003:3003
  
  maria:
    image: redis:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: maria
      MYSQL_USER: maria
      MYSQL_PASSWORD: maria
      MYSQL_DATABASE: test_templates
    ports:
      - "3306:3306"

